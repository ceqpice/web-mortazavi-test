<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>به سایت گوربه خوش امدید</h1>
    </header>

    <main>
        <div class="container">
      
                <div class="box"><img src="image/nigga.jpg" style="width: 100%; height: 250px;" alt=""></div>
                <div class="box"><img src="image/nigga2.jpg" style="width: 100%; height: 250px;" alt=""></div>
                <div class="box"><img src="image/kittiez.jpg" style="width: 100%; height: 250px;" alt=""></div>
            
        </div>
    </main>

    <!-- این بخش پایین رو چت چی پی تی زدم -->
    <section class="audio-section">
        <audio id="background-music" controls>
            <source src="music/1_1 - What Was I Made For (Meow Cover) - Baby Meow (320).mp3" type="audio/mpeg">
            
        </audio>
        <button id="toggle-music">توقف موزیک</button>
    </section>

   
    <script>
        const music = document.getElementById('background-music');
        const toggleButton = document.getElementById('toggle-music');

        toggleButton.addEventListener('click', function() {
            if (music.paused) {
                music.play();
                toggleButton.textContent = "توقف موزیک";
            } else {
                music.pause();
                toggleButton.textContent = "پخش موزیک";
            }
        });
    </script>

</body>
</html>
